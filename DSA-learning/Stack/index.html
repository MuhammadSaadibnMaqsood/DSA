<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>

<body>
    <script>
        // Question #1 
        // insertion in stack

        let data = [2, 5, 7, 1, 3]; // stack

        function push(el) {
            for (let i = data.length - 1; i >= 0; i--) {
                data[i + 1] = data[i];
            }
            data[0] = el;


            console.log('after push ');

            console.log(data);

        }

        //deletin in stack
        function pop() {

            console.log('after pop ');

            for (let i = 0; i < data.length; i++) {
                data[i] = data[i + 1];

            }
            data.length = data.length - 1
            console.log(data);


        }

        push(10);

        pop()
        pop()

        push(11);



    </script>
</body>

</html>
